<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll fixed ver2</title>
    <style>
        body{height: 4000px;}
        p{position: fixed; font-size: 30px; color: red; left: 30px; top: 30px;
            border: 1px solid red;}
        div{width: 500px; height: 50px; background-color: #ccc; position: absolute;
            left: 200px; top: 200px;}
        div.on{width: 1000px; height: 1000px; background-color: purple; 
            position: fixed; top: -800px; left: 200px;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $(window).on('scroll',function(){
                var abc = $(this).scrollTop();
                $('p').text(abc);

                if(/* $(window).scrollTop() */ abc>=200){
                    $('div').addClass('on');
                }
                else{
                    $('div').removeClass('on');
                }
            });
        });
    </script>
</head>
<body>
    <p>0</p>
    <div>box</div>
</body>
</html>
