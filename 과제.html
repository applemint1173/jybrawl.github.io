<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤을 이용한 포트폴리오</title>
    <!-- 슬릭 테마 참조 -->
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <!-- CSS 코드 -->
    <link rel="stylesheet" href="css/head.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <!-- 엔진 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="slick/slick.js"></script>
    <!-- JQUERY 코드 -->
    <script src="js/head.js"></script>
    <script src="js/main.js"></script>
    <script src="js/footer.js"></script>
</head>
<body>
    <h2>0</h2>
    <div id="head">
        <div class="firstImg"></div>
        <ul>
            <li><a href="#head" class="menu1">처음으로</a></li>
            <li><a href="#introduction" class="menu2">자기소개</a></li>
            <li><a href="#gamepicture" class="menu3">게임사진</a></li>
            <li><a href="#download" class="menu4">다운로드</a></li>
            <li><a href="#contact" class="menu5">연락처</a></li>
        </ul>
        <img class="firstLogo"src="brawl_img/logo.png">
    </div>
    <div id="main">
        <div id="introduction">자기소개입니다
            <div class="beeBox"></div>
            <div class="bee"><img src="brawl_img/bee.png"></div>
        </div>
        
        <div id="gamepicture">
            <div class="secondImg"></div>
            <div class="slick1">
                <div><img src="brawl_img/first_background.jpg"></div>
                <div><img src="brawl_img/mortis.jpg"></div>
                <div><img src="brawl_img/first_background.jpg"></div>
            </div>
            <div class="slick2">
                <div><img src="brawl_img/first_background.jpg"></div>
                <div><img src="brawl_img/mortis.jpg"></div>
                <div><img src="brawl_img/first_background.jpg"></div>
            </div>
        </div>
    
        <div id="download">
            <div class="downloadBox">
                <div class="videoBox">
                    <video loop controls>
                        <source src="brawl_img/previewVideo.mp4" type="video/mp4">
                    </video>
                </div>
                <p>Download from Google Play</p>
                <img src="brawl_img/download.png">
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="contact">연락처입니다</div>
    </div>
</body>
</html>
